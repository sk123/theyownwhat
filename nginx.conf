# Define an upstream server for our Python backend API (Live Site)
upstream api_upstream {
    server api:8000;
}

server {
    listen 80;
    server_name localhost;

    # The root directory for serving the frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # This location block handles serving the main index.html file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # This location block acts as a reverse proxy for all backend API calls.
    location /api/ {
        proxy_pass http://api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }
}
