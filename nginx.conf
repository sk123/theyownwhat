# Define an upstream server for our Python backend API
upstream backend_api {
    # 'api' is the service name from docker-compose.yml
    # '8000' is the port the uvicorn server is running on inside the container
    server api:8000;
}

server {
    listen 80;
    server_name localhost;

    # The root directory for serving the frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # This location block handles serving the main index.html file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # This location block acts as a reverse proxy for all backend API calls.
    # Any request to http://localhost:8080/api/... will be forwarded
    # to the Python backend service at http://api:8000/...
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
