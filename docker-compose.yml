version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctdata_api_toolbox
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./api:/app/api
      - ./reporter:/app/reporter
    environment:
      - DATABASE_URL=postgresql://user:password@ctdata_db:5432/ctdata
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - default

  geocoder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctdata_geocoder_toolbox
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./api:/app/api
    environment:
      - DATABASE_URL=postgresql://user:password@ctdata_db:5432/ctdata
      - PYTHONUNBUFFERED=1
    command: python -m api.background_geocoder
    networks:
      - default

  nginx:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ctdata_nginx_toolbox
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "6263:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default

networks:
  default:
    name: theyownwhat_default
    external: true
