version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ctdata_db
    environment:
      POSTGRES_DB: ctdata
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    shm_size: '512m'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d ctdata" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_wal_size=4GB

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctdata_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./reporter:/app/reporter # Mount reporter for web interface
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ctdata
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  importer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctdata_importer
    profiles: [ "tools" ] # Prevents this service from starting automatically
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./importer:/app/importer
      - ./data:/app/data
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ctdata
      - PYTHONUNBUFFERED=1
    command: python importer/update_data.py businesses

  updater:
    build:
      context: .
      dockerfile: Dockerfile.updater
    container_name: ctdata_updater
    profiles: [ "tools" ] # Prevents this service from starting automatically
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./updater:/app/updater
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ctdata
    command: python updater/update_vision_data.py -m "NEW HAVEN"

  updater2:
    build:
      context: .
      dockerfile: Dockerfile.updater
    container_name: ctdata_updater2
    profiles: [ "tools" ] # Prevents this service from starting automatically
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./updater:/app/updater
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ctdata
    command: python updater/update_vision_data.py -m "FARMINGTON" -f

  nginx:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ctdata_nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "6262:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:


