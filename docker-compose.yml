services:
  # --- TENANT TOOLBOX STACK (Port 6263) ---

  # --- LIVE SITE STACK (Port 6262) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctdata_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./reporter:/app/reporter
    environment:
      - DATABASE_URL=postgresql://user:password@ctdata_db:5432/ctdata
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - TOOLBOX_ENABLED=false
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - default

  nginx:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ctdata_nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "6262:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default

  updater:
    build:
      context: .
      dockerfile: Dockerfile.updater
    container_name: ctdata_updater
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://user:password@ctdata_db:5432/ctdata
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
    networks:
      - default

  ctdata_db:
    image: postgres:15-alpine
    container_name: ctdata_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ctdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d ctdata" ]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 1gb

networks:
  default:
    name: theyownwhat_default
    external: true

volumes:
  postgres_data:


