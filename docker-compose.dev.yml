services:
  api_dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctdata_api_dev
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - ./api:/app/api
      - ./reporter:/app/reporter
      # Mount updater too for dev work
      - ./updater:/app/updater
    environment:
      - DATABASE_URL=postgresql://user:password@ctdata_db:5432/ctdata
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - TOOLBOX_ENABLED=true
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

  nginx_dev:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ctdata_nginx_dev
    restart: unless-stopped
    depends_on:
      - api_dev
    ports:
      - "6264:80"
    volumes:
      - ./nginx.conf_dev:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - default

networks:
  default:
    name: theyownwhat_default
    external: true
